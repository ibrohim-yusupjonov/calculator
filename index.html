<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <a class="logo">
      <img src="./images/257791.png" alt="logo" width="100px" height="100px" />
    </a>
    <h1 class="brand_name"> Calculator </h1>
    <input id="num1" />
    <div id="operator_btns">
      <button id="plus" class="operator" onclick="op='+'">+</button>
      <button id="minus" class="operator" onclick="op='-'">-</button>
      <button id="times" class="operator" onclick="op='*'">x</button>
      <button id="divide" class="operator" onclick="op='/'">:</button>
    </div>

    <input id="num2" />
    <br>
    <button id="btn">=</button>
    <p id="result" class="result" > Javob</p>
    <div class="inform">
      <p class="info">Author:Ibrohim Yusufjonov</p>
      <p class="info">Version 0.0.1</p>
    </div>



    <script src="./app.js"></script> 
</body>
</html>
